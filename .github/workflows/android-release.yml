name: Android Build & Release

on:
  push:
    tags:
      - 'v*'            # create a release when pushing a tag like v1.0.0
  workflow_dispatch: {}

env:
  GRADLE_USER_HOME: ${{ runner.temp }}/.gradle

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ${{ env.GRADLE_USER_HOME }}
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/*.gradle*','**/*.kts') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-levels: 36
          build-tools: '36.0.0'
          components: |
            platform-tools
            platform;android-36

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Decode and write keystore (optional)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Build release APK
        run: |
          if [ -f release-keystore.jks ]; then
            ./gradlew --no-daemon assembleRelease -Pandroid.injected.signing.store.file=release-keystore.jks \
              -Pandroid.injected.signing.store.password="${{ secrets.KEYSTORE_PASSWORD }}" \
              -Pandroid.injected.signing.key.alias="${{ secrets.KEY_ALIAS }}" \
              -Pandroid.injected.signing.key.password="${{ secrets.KEY_PASSWORD }}"
          else
            ./gradlew --no-daemon assembleRelease
          fi

      - name: Find generated APK
        id: find_apk
        run: |
          set -e
          apk=$(find ./app/build/outputs -type f -name "*.apk" | sort -r | head -n 1)
          if [ -z "$apk" ]; then
            echo "No APK found" >&2
            exit 1
          fi
          echo "apk_path=$apk" >> $GITHUB_OUTPUT

      - name: Sign APK with apksigner (optional)
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          set -e
          echo "Decoding keystore..."
          echo "$KEYSTORE_BASE64" | base64 -d > release-keystore.jks
          SDK_ROOT=${ANDROID_SDK_ROOT:-$ANDROID_HOME}
          APKSIGNER="$SDK_ROOT/build-tools/36.0.0/apksigner"
          if [ ! -x "$APKSIGNER" ]; then
            APKSIGNER=$(which apksigner || true)
          fi
          if [ -z "$APKSIGNER" ]; then
            echo "apksigner not found; ensure build-tools installed" >&2
            exit 1
          fi
          echo "Signing APK with apksigner..."
          "$APKSIGNER" sign --ks release-keystore.jks --ks-pass pass:"$KEYSTORE_PASSWORD" --ks-key-alias "$KEY_ALIAS" --key-pass pass:"$KEY_PASSWORD" "${{ steps.find_apk.outputs.apk_path }}"
          echo "Verifying signed APK..."
          "$APKSIGNER" verify "${{ steps.find_apk.outputs.apk_path }}"

      - name: Upload artifact (release APK)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.find_apk.outputs.apk_path }}

      - name: Create GitHub Release and upload APK (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: ${{ steps.find_apk.outputs.apk_path }}
